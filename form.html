<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/form.css">
</head>
<body>
    <div class="header card">
        <p class="multi-shadow">Contact Us</p>
    </div>
    <div class="container card">
        <div class="row  card">
            <div class="col25">
                <label for="name">Name:</label>
            </div>
            <div class="col75">
                <input type="text" id="name" placeholder="Your full name..">
            </div>
        </div>
        <div class="row  card">
            <div class="col25">
                <label for="phone">Phone:</label>
            </div>
            <div class="col75">
                <input type="text" id="phone" placeholder="+91-999999999">
            </div>
        </div>
        <div class="row  card">
            <div class="col25">
                <label for="email">Email:</label>
            </div>
            <div class="col75">
                <input type="text" id="email" placeholder="abc@abc.com">
            </div>
        </div>
        <div class="row  card">
            <div class="col25">
                <label for="country">Country:</label>
            </div>
            <div class="col75">
                <select name="country" id="country">
                    <option value="Select">Select</option>
                    <option value="Australia">Australia</option>
                    <option value="India">India</option>
                    <option value="Newzeland">Newzeland</option>
                </select>
            </div>
        </div>
        <div class="row  card">
            <div class="col25">
                <label for="subject">Subject:</label>
            </div>
            <div class="col75">
                <textarea name="subject" id="subject" cols="30" rows="6" placeholder="Enter Subject here ...."></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col25"></div>
            <div class="col75"><input type="submit" value="Submit"></div>
          </div>
    </div>
    <div class="footer card">
        &copy; Copyright 2020.
    </div>
</body>
</html>
